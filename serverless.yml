service: marketplace

plugins:
  - serverless-pseudo-parameters
  - serverless-cloudformation-sub-variables
  - serverless-s3-sync
  - serverless-build-client
  - serverless-plugin-ifelse

custom:
  siteName: ${self:service}-app-ui-${opt:stage}
  s3Sync:
    - bucketName: ${self:custom.siteName}
      localDir: ui/build
  buildClient:
    packager: npm
    command: run build
    verbose: true
  serverlessIfElse:
    - ExcludeIf:
        functions.bff: '!${env:BUILD_ALL, false} && !${env:BUILD_BFF, false}'
package:
  individually: true

functions:
  bff:
    handler: ./bff/build/lambda.handler
    memorySize: 4096
    environment:
      HELLO_WORLD: "YO"
    package:
      artifact: ./bff/artifacts/bff.zip
    events:
      - http:
          method: any
          path: /{any+}

provider:
  name: aws
  region: us-east-2
  stage: ${opt:stage, 'dev'}
  environment:
    REGION: ${self:provider.region}
    ENVIRONMENT: ${self:provider.stage}
    STAGE: ${self:provider.stage}
  stackTags:
    Environment: ${self:provider.stage}
    Project: marketplace
    ServiceName: ${self:service}

resources:
  - ${file(./cf/s3.yml)}
  - ${file(./cf/cloudfront.yml)}